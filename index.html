<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #222;
            border: 2px solid red;
            border-radius: 15px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.5);
        }

        .container h1 {
            color: red;
            margin-bottom: 20px;
        }

        .container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 2px solid gold;
            border-radius: 10px;
            background-color: black;
            color: gold;
        }

        .container button {
            background-color: red;
            color: gold;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .container button:hover {
            background-color: darkred;
        }

        .container a {
            color: gold;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 10px;
        }

        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="auth-title">Register</h1>
        <form id="auth-form">
            <div id="register-fields">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div id="login-fields" style="display: none;">
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="auth-button">Register</button>
        </form>
        <a href="#" id="toggle-auth">Already have an account? Login</a>
    </div>

    <script>
        const authForm = document.getElementById("auth-form");
        const authTitle = document.getElementById("auth-title");
        const toggleAuth = document.getElementById("toggle-auth");
        const registerFields = document.getElementById("register-fields");
        const loginFields = document.getElementById("login-fields");

        let isRegistering = true;

        toggleAuth.addEventListener("click", (e) => {
            e.preventDefault();
            isRegistering = !isRegistering;
            authTitle.textContent = isRegistering ? "Register" : "Login";
            document.getElementById("auth-button").textContent = isRegistering ? "Register" : "Login";
            registerFields.style.display = isRegistering ? "block" : "none";
            loginFields.style.display = isRegistering ? "none" : "block";
        });

        authForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(authForm);
            const endpoint = isRegistering ? "register.php" : "login.php";

            const response = await fetch(endpoint, {
                method: "POST",
                body: formData,
            });
            const result = await response.json();

            if (result.success) {
                alert(result.message);
                if (!isRegistering) window.location.href = "dashboard.html";
            } else {
                alert(result.message);
            }
        });
    </script>
</body>
</html>
