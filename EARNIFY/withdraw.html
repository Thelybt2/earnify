<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Funds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: gold;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: black;
            border-bottom: 2px solid red;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            height: 50px;
        }

        header .user-info {
            color: gold;
            font-size: 16px;
        }

        h1 {
            color: red;
            text-align: center;
            margin-top: 20px;
        }

        .withdraw-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border: 2px solid red;
            border-radius: 10px;
        }

        .withdraw-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .withdraw-form input,
        .withdraw-form select,
        .withdraw-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid red;
            border-radius: 5px;
            background-color: black;
            color: gold;
            font-size: 16px;
        }

        .withdraw-form button {
            cursor: pointer;
        }

        .withdraw-form button:hover {
            background-color: red;
            color: white;
        }
    </style>
    <script>
        function updateDetailsField() {
            const method = document.getElementById("method").value;
            const detailsField = document.getElementById("details-field");
            const detailsLabel = document.getElementById("details-label");

            if (method === "paypal") {
                detailsLabel.innerText = "Enter your PayPal email:";
                detailsField.placeholder = "Your PayPal email";
                detailsField.type = "email";
                detailsField.required = true;
                detailsField.style.display = "block";
            } else if (method === "payoneer") {
                detailsLabel.innerText = "Enter your Payoneer email:";
                detailsField.placeholder = "Your Payoneer email";
                detailsField.type = "email";
                detailsField.required = true;
                detailsField.style.display = "block";
            } else if (method === "bitcoin") {
                detailsLabel.innerText = "Enter your Bitcoin wallet address:";
                detailsField.placeholder = "Your Bitcoin wallet address";
                detailsField.type = "text";
                detailsField.required = true;
                detailsField.style.display = "block";
            } else {
                detailsField.style.display = "none";
            }
        }
    </script>
</head>
<body>
<header>
    <img src="logo.png" alt="Earnify Logo">
    <div class="user-info">Welcome</div>
</header>
<h1>Withdraw Funds</h1>
<div class="withdraw-form">
    <form action="process_withdraw.php" method="POST">
        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" name="amount" min="25" placeholder="Minimum $25" required>
        
        <label for="method">Choose Withdrawal Method:</label>
        <select id="method" name="method" onchange="updateDetailsField()" required>
            <option value="" disabled selected>Select a method</option>
            <option value="paypal">PayPal</option>
            <option value="payoneer">Payoneer</option>
            <option value="bitcoin">Bitcoin</option>
        </select>

        <label id="details-label" style="display: none;"></label>
        <input id="details-field" name="details" style="display: none;" />

        <button type="submit">Submit Withdrawal</button>
    </form>
</div>
</body>
</html>
